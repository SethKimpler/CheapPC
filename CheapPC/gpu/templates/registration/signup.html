<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User2</title>
</head>
<body>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'gpu/new-user.css' %}">

    <h2>Sign up</h2>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}

        {% if field.help_text %}
            <small style="color: black">{{ field.help_text }}</small>
        {% endif %}

        {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
        {% endfor %}

        <br>

        <input type="submit" value ="Register"/>
    </form>
